<section data-ng-controller="RegulationsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Regulation</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="regulation.title" id="title" class="form-control" placeholder="Title" required>
                        <input type="text" data-ng-model="regulation.section" id="section" class="form-control" placeholder="Section" required>
                        <input type="text" data-ng-model="regulation.number" id="number" class="form-control" placeholder="Number" required>
                        <!-- <input type="text" data-ng-model="regulation.regText" id="regText" class="form-control" placeholder="Regulation Text" required> -->

                        <div text-angular data-ng-model="regulation.regText" id="regText" placeholder="Enter text here"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
